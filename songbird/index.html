<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Songbird</title>
  <link rel="icon" href="./assets/img/favicon.ico">              
  <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
  <header class="header">
    <div class="top">
      <img class="logo" src="./assets/img/logo.svg" alt="logo">
      <h2 class="score-text">Очки:
        <span class="score">0</span>
      </h2>
    </div>
    <ul class="nav">
      <li class="page-item active">Разминка</li>
      <li class="page-item">Воробьиные</li>
      <li class="page-item">Лесные птицы</li>
      <li class="page-item">Певчие птицы</li>
      <li class="page-item">Хищные птицы</li>
      <li class="page-item">Морские птицы</li>
    </ul>
  </header>
  <main class="main">
    <div class="random-bird">
      <img class="bird-img" src="./assets/img/bird.jpg" alt="bird">
      <div class="bird-name-player">
        <h3 class="bird-name">* * * * * *</h3>
        <div class="player">
          <div class="play-btn">
            <svg class="play-svg active" viewBox="-200 0 1200 1000">
              <path fill="#00bc8c" d="M96.51 11.97c-31.23 8.05-53.26 32.76-63.42 71.27-3.45 12.84-3.64 29.7-3.64 416.71s.19 403.87 3.64 416.71c16.09 60.74 61.69 86.03 120.9 67.25 9-2.87 53.65-25.1 116.49-58.24 56.14-29.51 221.29-116.3 367.28-192.93 145.99-76.64 271.29-143.31 278.38-148.1 39.28-25.68 59.59-63.04 53.26-97.52-4.79-26.63-24.33-53.07-52.88-71.65C892 399.37 172.58 22.32 154.95 16.38c-18.97-6.33-43.3-8.24-58.44-4.41z"></path>
            </svg>
            <svg class="pause-svg" viewBox="0 0 47.607 47.607">
              <path fill="#00bc8c" d="M17.991 40.976a6.631 6.631 0 01-13.262 0V6.631a6.631 6.631 0 0113.262 0v34.345zM42.877 40.976a6.631 6.631 0 01-13.262 0V6.631a6.631 6.631 0 0113.262 0v34.345z"></path>
            </svg>
          </div>
          <div class="timebar">
            <input class="progress" type="range" value="0">
            <div class="timebar-time">
              <div class="start">00:00</div>
              <div class="end">00:00</div>
            </div>
          </div>
          <div class="volume">
            <input type="range" min="0" max="100" value="100">
          </div>
        </div>
      </div>
    </div>
    <div class="answers-bird">
      <div class="bird-list">
        <ul class="answers-list">
          <li class="answer-item"><span class="li-btn"></span>Ворон</li>
          <li class="answer-item"><span class="li-btn"></span>Журавль</li>
          <li class="answer-item"><span class="li-btn"></span>Ласточка</li>
          <li class="answer-item"><span class="li-btn"></span>Козодой</li>
          <li class="answer-item"><span class="li-btn"></span>Кукушка</li>
          <li class="answer-item"><span class="li-btn"></span>Синица</li>
        </ul>
      </div>
      <div class="description-div">
        <p>Послушайте плеер.</p>
        <p>Выберите птицу из списка</p>
      </div>
    </div>
    <button class="next-bnt">Следующий Уровень</button>

  </main>
  <footer>

  </footer>
  <script type="module" src="./script.js"></script>
</body>
</html>
