<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Songbird</title>
  <link href="./favicon.ico" rel="shortcut icon" />          
  <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
  <header class="header">
    <div class="top">
      <img class="logo" src="./assets/img/logo.svg" alt="logo">
      <h2 class="score-text">Очки:
        <span class="score">0</span>
      </h2>
    </div>
    <ul class="nav">
      <li class="page-item active">Разминка</li>
      <li class="page-item">Воробьиные</li>
      <li class="page-item">Лесные птицы</li>
      <li class="page-item">Певчие птицы</li>
      <li class="page-item">Хищные птицы</li>
      <li class="page-item">Морские птицы</li>
    </ul>
  </header>
  <main class="main">
    <div class="random-bird">
      <div class="img-container">
        <img class="bird-img" src="./assets/img/bird.jpg" alt="bird">
      </div>
      <div class="bird-name-player">
        <h3 class="bird-name">* * * * * *</h3>
        <div class="player">
          <div class="play-btn">
            <svg class="play-svg active" viewBox="-200 0 1200 1000">
              <path fill="#00bc8c" d="M96.51 11.97c-31.23 8.05-53.26 32.76-63.42 71.27-3.45 12.84-3.64 29.7-3.64 416.71s.19 403.87 3.64 416.71c16.09 60.74 61.69 86.03 120.9 67.25 9-2.87 53.65-25.1 116.49-58.24 56.14-29.51 221.29-116.3 367.28-192.93 145.99-76.64 271.29-143.31 278.38-148.1 39.28-25.68 59.59-63.04 53.26-97.52-4.79-26.63-24.33-53.07-52.88-71.65C892 399.37 172.58 22.32 154.95 16.38c-18.97-6.33-43.3-8.24-58.44-4.41z"></path>
            </svg>
            <svg class="pause-svg" viewBox="0 0 47.607 47.607">
              <path fill="#00bc8c" d="M17.991 40.976a6.631 6.631 0 01-13.262 0V6.631a6.631 6.631 0 0113.262 0v34.345zM42.877 40.976a6.631 6.631 0 01-13.262 0V6.631a6.631 6.631 0 0113.262 0v34.345z"></path>
            </svg>
          </div>
          <div class="timebar">
            <input class="progress" type="range" min="0" max="1000" value="0" style="background: linear-gradient(to right, rgb(0, 188, 140) 0%, rgb(61, 133, 140) 0%, rgb(115, 115, 115) 0%, rgb(115, 115, 115) 100%);">
            <div class="timebar-time">
              <div class="start">0:00</div>
              <div class="end">0:00</div>
            </div>
          </div>
          <div class="volume-controls">
            <svg class="volume-svg" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="rgb(255, 255, 255)">
              <path class="full-volume" d="M63.4,71.6c-1.2,0-2.3-0.6-2.9-1.7c-0.9-1.6-0.4-3.7,1.2-4.6c5.5-3.2,8.9-9.1,8.9-15.4s-3.4-12.2-8.9-15.4 c-1.6-0.9-2.2-3-1.2-4.6c0.9-1.6,3-2.2,4.6-1.2c7.5,4.4,12.2,12.5,12.2,21.2s-4.7,16.8-12.2,21.2C64.6,71.5,64,71.6,63.4,71.6z" fill="#00bc8c"></path>
              <path class="half-volume" d="M57.1,60.7c-1.2,0-2.3-0.6-2.9-1.7c-0.9-1.6-0.4-3.7,1.2-4.6C57,53.5,58,51.8,58,50s-1-3.5-2.6-4.4 c-1.6-0.9-2.2-3-1.2-4.6c0.9-1.6,3-2.2,4.6-1.2c3.6,2.1,5.9,6,5.9,10.2s-2.3,8.1-5.9,10.2C58.2,60.5,57.7,60.7,57.1,60.7z" fill="#00bc8c"></path>
              <polygon class="mute-volume hide" points="85,40 80,35 70,45 60,35 55,40 65,50 55,60 60,65 70,55 80,65 85,60 75,50 " fill="#00bc8c"></polygon>
              <path d="M44.2,24.3L28.7,36.6l-0.3,0.3H11.9c-1.1,0-1.9,0.9-1.9,1.9v22.3c0,1.1,0.9,1.9,1.9,1.9h16.4l0.3,0.3l15.5,12.4 c1.3,1,3.1,0.1,3.1-1.5V25.8C47.3,24.2,45.5,23.3,44.2,24.3z" fill="#00bc8c"></path>
            </svg>
            <input class="volume" type="range" min="0" max="100" value="100" style="background: linear-gradient(to right, rgb(0, 188, 140) 0%, rgb(61, 133, 140) 100%, rgb(115, 115, 115) 100%, rgb(115, 115, 115) 100%);">
          </div>
        </div>
      </div>
    </div>
    <div class="answers-bird">
      <div class="bird-list">
        <ul class="answers-list">
          <li class="answer-item"><span class="li-btn"></span>Ворон</li>
          <li class="answer-item"><span class="li-btn"></span>Журавль</li>
          <li class="answer-item"><span class="li-btn"></span>Ласточка</li>
          <li class="answer-item"><span class="li-btn"></span>Козодой</li>
          <li class="answer-item"><span class="li-btn"></span>Кукушка</li>
          <li class="answer-item"><span class="li-btn"></span>Синица</li>
        </ul>
      </div>
      <div class="description-div">
        <div class="selected-bird">
          <div class="selected-img-container">
            <img class="selected-bird-img" src="" alt="bird">
          </div>
          <div class="selected-bird-name-player">
            <h4 class="selected-bird-name"></h4>
            <h5 class="selected-bird-species"></h5>
            <div class="player">
              <div class="play-btn">
                <svg class="play-svg active" viewBox="-200 0 1200 1000">
                  <path fill="#00bc8c" d="M96.51 11.97c-31.23 8.05-53.26 32.76-63.42 71.27-3.45 12.84-3.64 29.7-3.64 416.71s.19 403.87 3.64 416.71c16.09 60.74 61.69 86.03 120.9 67.25 9-2.87 53.65-25.1 116.49-58.24 56.14-29.51 221.29-116.3 367.28-192.93 145.99-76.64 271.29-143.31 278.38-148.1 39.28-25.68 59.59-63.04 53.26-97.52-4.79-26.63-24.33-53.07-52.88-71.65C892 399.37 172.58 22.32 154.95 16.38c-18.97-6.33-43.3-8.24-58.44-4.41z"></path>
                </svg>
                <svg class="pause-svg" viewBox="0 0 47.607 47.607">
                  <path fill="#00bc8c" d="M17.991 40.976a6.631 6.631 0 01-13.262 0V6.631a6.631 6.631 0 0113.262 0v34.345zM42.877 40.976a6.631 6.631 0 01-13.262 0V6.631a6.631 6.631 0 0113.262 0v34.345z"></path>
                </svg>
              </div>
              <div class="timebar">
                <input class="progress" type="range" min="0" max="1000" value="0" style="background: linear-gradient(to right, rgb(0, 188, 140) 0%, rgb(61, 133, 140) 0%, rgb(115, 115, 115) 0%, rgb(115, 115, 115) 100%);">
                <div class="timebar-time">
                  <div class="start">0:00</div>
                  <div class="end">0:00</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <p class="description-text">Послушайте плеер.<br>Выберите птицу из списка</p>
      </div>
    </div>
    <button class="next-bnt">Следующий Уровень</button>

  </main>
  <footer>

  </footer>
  <script type="module" src="./script.js"></script>
</body>
</html>
